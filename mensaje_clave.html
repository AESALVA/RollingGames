<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/c1d133cc0a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="./styles/login.css"
    />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <!--Logo-->
        <a href="#" class="logo">
          <img src="./assests/Logo.png" alt="Logo Rolling Games" />
        </a>
        <!--Boton hamburguesa-->
        <button class="nav-toggle hide" aria-label="Abrir menú">
          <span id="bars">
            <i class="fa-solid fa-bars fa-lumos"></i>
          </span>
          <span id="cross" class="hide">
            <i class="fa-solid fa-xmark"></i>
          </span>
        </button>
        <!--Menu-->
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">Inicio |</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">Contacto |</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">Acerca de |</a>
          </li>
          <li class="nav-menu-item hide">
            <a href="#" class="nav-menu-link nav-link">Administración |</a>
          </li>
          <li class="nav-menu-item" id="menuLogin">
            <a href="#" class="nav-menu-link nav-link"
              >Login <i class="fa-solid fa-angle-down" id="menu-arrow"></i> |</a
            >
            <ul class="menu-nesting hide" id="menuInsideLogin">
              <li class="menu-inside">
                <a href="#" class="nav-menu-link-inside">Iniciar Sesion</a>
              </li>
              <li class="menu-inside">
                <a href="#" class="nav-menu-link-inside">Registrarse</a>
              </li>
              <li class="menu-inside">
                <a href="#" class="nav-menu-link-inside">Salir</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="conteiner_principal">
        <section>
            <article class="historia">
                
                <img class="bg_img_historia" src="/RollingGames/AssetData/Diablo3/bg_historia/249110.jpg" alt="img_historia" />
                <p class="texto_historia">Su contraseña fue enviada a su correo</p>
            </article>
          </section>
      </div>
    </main>
    <footer
      class="footer_juegos conteiner m-0 align-items-center text-center row"
    >
      <aside class="publicidad_footer order-3 order-md-1 col m-5">
        <a href="https://rollingcodeschool.com/" target="_blank"
          ><img
            src="https://rollingcodeschool.com/wp-content/uploads/2021/07/Grupo-8.png"
            alt="rollingcode"
        /></a>
      </aside>
      <div class="footer_derechos order-1 order-md-2 col m-5">
        <p>Todos los derechos reservados</p>
        <p>Rolling Games ©</p>
      </div>
      <div class="footer_redes order-2 order-md-3 col m-1 justify-content-center">
        <a href=""><i class="fa-brands fa-instagram icon-footer icon d-flex align-items-center justify-content-center p-4"></i></a>
        <a href=""><i class="fa-brands fa-facebook icon-footer icon d-flex align-items-center justify-content-center p-4"></i></a>
        <a href=""><i class="fa-brands fa-whatsapp icon  d-flex align-items-center justify-content-center p-4"></i></a>
        <a href=""><i class="fa-brands fa-twitter icon d-flex align-items-center p-4 justify-content-center"></i></a>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src = "./script/login.js"></script>
    <script src="./script/navbar.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
