    </header>
    <main>
      <div class="container">
        <div class="container-contact">
          <div class="column1">
            <div class="title-contact">Contactanos</div>
            <div>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.115124626972!2d-65.20925608545093!3d-26.83629039648368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0e8d0271b7%3A0x7946062ac490db30!2sGral.%20Paz%20576%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1661723413486!5m2!1ses-419!2sar"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
            <div id="ubication">
              <p><i class="fa-solid fa-location-dot"></i> Gral. Paz 576</p>
              <p><i class="fa-solid fa-location-dot"></i> Piso 9 - Oficina 2</p>
              <p><i class="fa-solid fa-location-dot"></i> San Miguel de Tucuman - Argentina</p>
            </div>
          </div>
          <form class="column2">
            <div class="field">
              <input
                type="text"
                placeholder="Nombre y Apellido"
                minlength="3"
                maxlength="40"
                class="inputData"
                id="nombre"
                required
              />
              <div class="icons-text hide">
                  <span class="icon1-text"><i class="fa-solid fa-check"></i></span>
                  <span class="icon2-text"><i class="fa-solid fa-exclamation"></i></span>
              </div>
            </div>
            <div class="field">
              <input
                type="email"
                name="email"
                minlength="8"
                maxlength="40"
                id="email"
                placeholder="Email"
                class="inputData"
                required
              />
              <div class="icons-email hide">
                <span class="icon1-email"><i class="fa-solid fa-check"></i></span>
                <span class="icon2-email"><i class="fa-solid fa-exclamation"></i></span>
            </div>
            </div>
              <textarea
                name="mensaje"
                id="mensaje"
                placeholder="Mensaje"
                minlength="10"
                maxlength="255"
                required
              ></textarea>
              <div class="message-error"></div>
            <button type="submit" class="button" id="buttonForm">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer
      class="footer_juegos conteiner m-0 align-items-center text-center py-5 row"

          ></i
        ></a>
      </div>
    </footer>
