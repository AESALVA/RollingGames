<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/admintrador.css" />
    <!--Link para usar el icono de Font Awesome-->
    <script
      src="https://kit.fontawesome.com/574da1cd36.js"
      crossorigin="anonymous"
    ></script>
    <!--Link a Sweet Alert-->
    <link rel="stylesheet" href="./AssetData/Sweet/sweetalert2.css">
    <script src="./AssetData/Sweet/sweetalert2.min.js" defer></script>
    <title>Rolling Games</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <!--Logo-->
        <a href="./inicio.html" class="logo">
          <img src="./AssetData/Logo/Logo.png" alt="Logo Rolling Games" />
        </a>
        <!--Boton hamburguesa-->
        <button class="nav_toggle hide" aria-label="Abrir menú">
          <span id="bars">
            <i class="fa-solid fa-bars fa-lumos"></i>
          </span>
          <span id="cross" class="hide">
            <i class="fa-solid fa-xmark"></i>
          </span>
        </button>
        <!--Menu-->
        <ul class="nav_menu">
          <li class="nav_menu_item">
            <a href="./inicio.html" class="nav_menu_link nav_link">Inicio |</a>
          </li>
          <li class="nav_menu_item">
            <a href="./contacto.html" class="nav_menu_link nav_link">Contacto |</a>
          </li>
          <li class="nav_menu_item">
            <a href="#" class="nav_menu_link nav_link">Acerca de |</a> 
          </li>
          <li class="nav_menu_item hide">
            <a href="./administrador.html" class="nav_menu_link nav_link">Administración |</a>
          </li>
          <li class="nav_menu_item" id="menuLogin">
            <a href="#" class="nav_menu_link nav_link"
              >Login <i class="fa-solid fa-angle-down" id="menu_arrow"></i> |</a
            >
            <ul class="menu_nesting hide" id="menuInsideLogin">
              <li>
                <a href="./login.html" class="nav_menu_link_inside">Salir</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="header-datatable">
          <span id="space"></span>
          <h1 id="datatable-title">Administrar Productos</h1>
          <button class="button-new-game" type="button" id="openModal">
            Nuevo +
          </button>
        </div>
        <div class="datatable-container">
          <div class="header-tools">
            <div class="search">
              <input
                type="text"
                name="search-game"
                id="search-game"
                class="search-input"
                placeholder="Ingrese un juego"
              />
            </div>
          </div>
          <table class="datatable">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Descripcion</th>
                <th>Publicado</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody id="datatable-tbody">
        
            </tbody>
          </table>
          <div class="footer-tools">
            <div class="list-items">
              Mostrar
              <select name="n-entries" id="n-entries" class="n-entries">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
            </div>
            <div class="pages">
              <ul class="pagination">
                <li><span class="active">1</span></li>
                <li><button>2</button></li>
                <li><button>3</button></li>
                <li><button>4</button></li>
                <li><span>...</span></li>
                <li><button>9</button></li>
                <li><button>10</button></li>
              </ul>
              <div class="pagination-responsive">
                <ul>
                  <li><button>Anterior</button></li>
                  <li><span>1</span></li>
                  <li><button>Siguiente</button></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Ventana Modal-->
    <div class="modal" id="modal">
      <div class="modal-container">
        <div class="modal-title">
          <h2>Cargar nuevo Juego</h2>
        </div>
        <div class="modal-body">
          <div class="modal-body-row">
            <div class="modal-body-column">
              <label for="idJuego">Id</label>
              <input type="text" name="idJuego" id="idJuego">
            </div>
            <div class="modal-body-column">
              <label for="nombreJuego">Nombre del juego</label>
              <input type="text" name="nombreJuego" id="nombreJuego">
            </div>
          </div>
          <div class="modal-body-row">
            <div class="modal-body-column">
              <label for="tituloJuego">Titulo del juego</label>
              <input type="text" name="tituloJuego" id="tituloJuego">
            </div>
            <div class="modal-body-column">
              <label for="subtituloJuego">Subtitulo del Juego</label>
              <input type="text" name="subtituloJuego" id="subtituloJuego">
            </div>
          </div>
          <div class="modal-body-row">
            <div class="modal-body-column">
              <label for="categoriaJuego">Categoria del Juego</label>
              <input type="text" name="categoriaJuego" id="categoriaJuego">
            </div>
          </div>
          <div class="modal-body-row change-direction">
              <label for="historiaJuego">Breve historia del juego</label>
              <textarea name="historiaJuego" id="historiaJuego"></textarea>
          </div>
          <div class="modal-body-row change-direction">
              <label for="resumenJuego">Resumen del juego</label>
              <textarea name="resumenJuego" id="resumenJuego"></textarea>
          </div>
          <label id="preview-title">Imagen para la historia</label>
          <div class="modal-body-row change-direction change-aling">
              <div class="preview">
              </div>
              <button id="selectedFiles">Selecciona tus archivos</button>
              <input type="file" id="input-file" hidden multiple>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="closeModal" class="modal-footer-button">Cancelar</button>
          <button type="button" id="addNewGame" class="modal-footer-button">Agregar</button>
        </div>
      </div>
    </div>

    <!--Link al navbar.js-->
    <script src="./script/navbar.js" defer></script>
    <!--Link al administrador.js-->
    <script src="./script/administrador.js" defer></script>
  </body>
</html>
