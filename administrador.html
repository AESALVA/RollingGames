  <head>

    <header class="header">

          <span id="bars">
            <i class="fa-solid fa-bars fa-lumos"></i>

            <i class="fa-solid fa-xmark"></i>
          </span>
        </button>
        <!--Menu-->
        <ul class="nav_menu">
          <li class="nav_menu_item">
            <a href="./inicio.html" class="nav_menu_link nav_link">Inicio |</a>
          </li>
          <li class="nav_menu_item">

          </li>

            <a href="#" class="nav_menu_link nav_link"
              >Login <i class="fa-solid fa-angle-down" id="menu_arrow"></i> |</a
            >
            <ul class="menu_nesting hide" id="menuInsideLogin">

                <a href="./index.html" class="nav_menu_link_inside">Salir</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="header-datatable">
          <span id="space"></span>
          <h1 id="datatable-title">Administrar Productos</h1>
          <button class="button-new-game" type="button" id="openModal">
            Nuevo +
          </button>
        </div>
        <div class="datatable-container">
          <div class="header-tools">
            <div class="search">
              <input
                type="text"
                name="search-game"
                id="search-game"
                class="search-input"
                placeholder="Ingrese un juego"
              />
            </div>
          </div>
          <table class="datatable">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Descripcion</th>
                <th>Publicado</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody id="datatable-tbody">
        
            </tbody>
          </table>
          <div class="footer-tools">
            <div class="list-items">
              Mostrar
              <select name="n-entries" id="n-entries" class="n-entries">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
            </div>
            <div class="pages">
              <ul class="pagination">
                <li><span class="active">1</span></li>
                <li><button>2</button></li>
                <li><button>3</button></li>
                <li><button>4</button></li>
                <li><span>...</span></li>
                <li><button>9</button></li>
                <li><button>10</button></li>
              </ul>
              <div class="pagination-responsive">
                <ul>
                  <li><button>Anterior</button></li>
                  <li><span>1</span></li>
                  <li><button>Siguiente</button></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Ventana Modal-->
    <div class="modal_view" id="modal">
      <div class="modal_container">
        <div class="modal_title">
          <h2>Cargar nuevo Juego</h2>
        </div>
        <div class="modal_body">
          <div class="modal_body_row">
            <div class="modal_body_column">
              <label for="idJuego">Id</label>
              <input type="text" name="idJuego" id="idJuego">
            </div>
            <div class="modal_body_column">
              <label for="nombreJuego">Nombre del juego</label>
              <input type="text" name="nombreJuego" id="nombreJuego">
            </div>
          </div>
          <div class="modal_body_row">
            <div class="modal_body_column">
              <label for="tituloJuego">Titulo del juego</label>
              <input type="text" name="tituloJuego" id="tituloJuego">
            </div>
            <div class="modal_body_column">
              <label for="subtituloJuego">Subtitulo del Juego</label>
              <input type="text" name="subtituloJuego" id="subtituloJuego">
            </div>
          </div>
          <div class="modal_body_row">
            <div class="modal_body_column">
              <label for="categoriaJuego">Categoria del Juego</label>
              <input type="text" name="categoriaJuego" id="categoriaJuego">
            </div>
          </div>
          <div class="modal_body_row change_direction">
              <label for="historiaJuego">Breve historia del juego</label>
              <textarea name="historiaJuego" id="historiaJuego"></textarea>
          </div>
          <div class="modal_body_row change_direction">
              <label for="resumenJuego">Resumen del juego</label>
              <textarea name="resumenJuego" id="resumenJuego"></textarea>
          </div>
          <label id="preview_title">Imagen para la historia</label>
          <div class="modal_body_row change_direction change_aling">
              <div class="preview">
              </div>
              <button id="selectedFiles">Selecciona tus archivos</button>
              <input type="file" id="input-file" hidden multiple>
          </div>
        </div>
        <div class="modal_footer">
          <button type="button" id="closeModal" class="modal_footer_button">Cancelar</button>
          <button type="button" id="addNewGame" class="modal_footer_button">Agregar</button>
        </div>
      </div>
    </div>
    <footer
      class="footer_juegos conteiner m-0 align-items-center text-center py-5 row"
    >
      <aside
        class="publicidad_footer order-3 order-md-1 col-xl-4 col-12 mx-0 my-4"
      >
        <a href="https://rollingcodeschool.com/" target="_blank"
          ><img
            src="https://rollingcodeschool.com/wp-content/uploads/2021/07/Grupo-8.png"
            alt="rollingcode"
        /></a>
      </aside>
      <div class="footer_derechos order-1 order-md-2 col-xl-4 col-12 mx-0 py-4">
        <p>Todos los derechos reservados</p>
        <p>Rolling Games ©</p>
      </div>
      <div class="footer_redes order-2 order-md-3 col-xl-4 col-12 mx-md-0 my-4">

            class="fa-brands fa-instagram icon-footer icon d-flex align-items-center justify-content-center p-4"

        ></a>
        <a class="mx-auto" href="./error.html"
          ><i
            class="fa-brands fa-facebook icon-footer icon d-flex align-items-center justify-content-center p-4"
          ></i
        ></a>
        <a class="mx-auto" href="./error.html"
          ><i
            class="fa-brands fa-whatsapp icon d-flex align-items-center justify-content-center p-4"
          ></i
        ></a>
        <a class="mx-auto" href="./error.html"
          ><i
            class="fa-brands fa-twitter icon d-flex align-items-center p-4 justify-content-center"
          ></i
        ></a>
      </div>
    </footer>

    <!--Link al navbar.js-->
    <script src="./script/navbar.js" defer></script>
    <!--Link al administrador.js-->
    <script src="./script/administrador.js" defer></script>
     <!-- JavaScript Bundle with Popper -->
     <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

     crossorigin="anonymous"
   ></script>

     const popoverTriggerList = document.querySelectorAll(
       '[data-bs-toggle="popover"]'
